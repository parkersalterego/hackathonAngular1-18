<div class="container-fluid">
  <div class="container" id="main">
    <div id="section_a">
      <form [formGroup] = "loginInputs" (ngSubmit) ="onLoginSubmission()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" aria-describedby="username" placeholder="Enter Username" name="username" formControlName= "username">
        </div>
        <div class="form-group">
          <label for="pass_word">Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
